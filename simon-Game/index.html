<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Say Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Simon Game</h1>
    <h2>Press any key to start the game</h2>
    <div class="btn-container">
        <div class="line-1">
            <div class="btn one" type="button" id="one">1</div>
            <div class="btn two" type="button" id="two">2</div>
        </div>

        <div class="line-two">
            <div class="btn three" type="button" id="three">3</div>
            <div class="btn four" type="button" id="four">4</div>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
